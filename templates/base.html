<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}JobTracker{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    {% if user.is_authenticated %}

        <a href="{% url 'job_list' %}" class="navbar-brand">

</body>
</html>
